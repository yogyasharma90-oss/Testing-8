<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Heart Game üíñ</title>

<style>
body {
  margin: 0;
  height: 100vh;
  background: #fff;
  display: flex;
  align-items: center;
  justify-content: center;
  font-family: Arial, sans-serif;
  overflow: hidden;
}

/* HEART */
#heart-container {
  position: relative;
  width: 260px;
  height: 240px;
  cursor: crosshair;
}

#heart {
  width: 100%;
  height: 100%;
  background: white;
  border: 4px solid #ff4d6d;
  clip-path: path("M130 220 C-40 80 60 -40 130 60 C200 -40 300 80 130 220 Z");
  transition: transform 1s ease;
}

#heart.open {
  transform: scale(1.2);
}

/* MESSAGE */
#message {
  position: absolute;
  top: -60px;
  width: 100%;
  text-align: center;
  font-weight: bold;
  color: #ff4d6d;
}

/* PALETTE */
#palette {
  position: absolute;
  right: 20px;
  bottom: 40px;
  background: #fff;
  padding: 10px;
  border-radius: 14px;
  box-shadow: 0 10px 30px rgba(0,0,0,0.2);
  display: grid;
  grid-template-columns: repeat(3, 40px);
  gap: 10px;
  cursor: grab;
}

.color {
  width: 40px;
  height: 40px;
  border-radius: 8px;
}

/* COLORS */
.c1 { background:#fcbf49 }
.c2 { background:#90dbf4 }
.c3 { background:#80ed99 }
.c4 { background:#cdb4db }
.c5 { background:#ffd6e0 }
.c6 { background:#adb5bd }

/* RED (HIDDEN UNDER) */
#red-wrapper {
  position: absolute;
  right: 20px;
  bottom: 10px;
  text-align: center;
  font-size: 12px;
  color: #ff4d6d;
}

#red {
  width: 40px;
  height: 40px;
  background: red;
  border-radius: 8px;
  margin: auto;
}

/* FINAL BUTTON */
#final {
  display: none;
  position: absolute;
  bottom: 80px;
  background: hotpink;
  color: white;
  padding: 14px 30px;
  border-radius: 40px;
  font-size: 18px;
  cursor: pointer;
}
</style>
</head>

<body>

<div id="heart-container">
  <div id="message">Color it ‚ù§Ô∏è</div>
  <div id="heart"></div>
</div>

<div id="palette">
  <div class="color c1"></div>
  <div class="color c2"></div>
  <div class="color c3"></div>
  <div class="color c4"></div>
  <div class="color c5"></div>
  <div class="color c6"></div>
</div>

<div id="red-wrapper">
  <div id="red"></div>
  specially for you ‚ù§Ô∏è
</div>

<div id="final" onclick="goNext()">Good boy now click it </div>

<script>
let currentColor = null;
let paintedRed = false;

document.querySelectorAll(".color").forEach(c => {
  c.onclick = () => {
    currentColor = c.style.background;
    paintedRed = false;
  };
});

document.getElementById("red").onclick = () => {
  currentColor = "red";
};

document.getElementById("heart").onclick = () => {
  if (!currentColor) return;

  if (currentColor !== "red") {
    document.getElementById("message").innerText = "nahh try again üòí";
    return;
  }

  paintedRed = true;
  document.getElementById("heart").style.background = "red";
  document.getElementById("message").innerText = "Good üò≠";

  setTimeout(() => {
    document.getElementById("heart").classList.add("open");
    document.getElementById("final").style.display = "block";
  }, 600);
};

/* DRAG PALETTE */
let palette = document.getElementById("palette");
let isDrag = false, x=0, y=0;

palette.onmousedown = e => {
  isDrag = true;
  x = e.clientX - palette.offsetLeft;
  y = e.clientY - palette.offsetTop;
};

document.onmousemove = e => {
  if (!isDrag) return;
  palette.style.left = (e.clientX - x) + "px";
  palette.style.top = (e.clientY - y) + "px";
};

document.onmouseup = () => isDrag = false;

function goNext(){
  window.location.href = "next.html";
}
</script>

</body>
</html>
